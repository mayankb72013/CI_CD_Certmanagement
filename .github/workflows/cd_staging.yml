name: Deploy to staging

on:
  push:
    branches: [main]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster

    steps:
      - name: Check SSH key
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY_AWS }}" ]; then
            echo "❌ Secret SSH_PRIVATE_KEY_AWS is empty!"
            exit 1
          fi

      - name: Create SSH key file
        run: |
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY_AWS }}" > ssh_key
          chmod 600 ssh_key

      - name: SSH and deploy to staging
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key ubuntu@13.60.166.224 << 'EOF'
            set -e

            echo "✅ SSH connected"

            # Load NVM and use Node
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22

            echo "✅ Node version: \$(node -v)"
            echo "✅ pnpm version: \$(pnpm -v)"

            cd CI_CD_Certmanagement/
            git pull --no-rebase
            pnpm install
            pnpm run build
            pm2 restart all
          EOF
