name: Deploy to staging
on:
  push:
    branches: [main]
  
jobs:
   redeploy_everything:
      runs-on: ubuntu-latest
      name: Deploying everything to the staging cluster
      steps:
       - name: create SSH key
         run: |
           [ -z "${{ secrets.SSH_PRIVATE_KEY_AWS }}" ] && echo "âŒ SSH key secret is empty!" && exit 1
            printf "%s" "${{ secrets.SSH_PRIVATE_KEY_AWS }}" > ssh_key
            chmod 600 ssh_key

       - name: SSH and deploy
         run: | 
           ssh -o StrictHostKeyChecking=no -i ssh_key ubuntu@13.60.166.224 << 'EOF'
            set -e

            # Fix for non-interactive shell (make pnpm and pm2 available)
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            cd CI_CD_Certmanagement/ && git pull
            pnpm install
            pnpm run build
            pm2 restart all
           EOF